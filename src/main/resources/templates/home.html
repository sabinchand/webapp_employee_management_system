<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>
<h1>Employee Management System</h1>
<hr>
<a th:href="@{/showNewEmployeeForm}" class="button">Add New Employee</a>

<div class="tableDetails">

    <table style="border:solid black">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Modify</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee:${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showUpdateEmployeeForm/{id}(id=${employee.id})}" class="button2">Update</a>
                <a th:href="@{/deleteEmployeeById/{id}(id=${employee.id})}" class="button3">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
